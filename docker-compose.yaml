version: "3.8"

services:
  # Node.js Application
  
  app:
    build: .
    container_name: Automation-pipeline
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network
    

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5 
    networks:
      - app-network

  tests:
    build:
      context: .
      dockerfile: docker-playwright
    depends_on:
      - app
    networks:
      - app-network

# Persistent Volumes
volumes:
  mysql-data:
    driver: local

# Docker Networks
networks:
  app-network:
    driver: bridge
